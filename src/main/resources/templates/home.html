<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AssuerPlus</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/home.js}"></script>
</head>
<body>
<script th:inline ="Javascript">
  let errorMsg = [[${errorMsg}]];
</script>
<!--Nav bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
      <h1 class="navbar-brand">ASSUER PLUS APPLICATION</h1>
      <a class="navbar-brand" href="#">Mon espace personnel</a>
  </div>
</nav>
<!--Nav bar Fin-->
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-3 border border-primary mt-5 border-3 shadow ">
      <form id="form">
        <h1 class="text-primary text-center">Connexion</h1>

          <!--Identifiant-->
        <div class=" row form-group mb-3 p-2">
          <label for="identifiant">Identifiant</label>
          <input type="text"
                 class="form-control"
                 id="identifiant"
                 aria-describedby="identifiant"
                 required
          >
          </div>

        <!--PassWord-->
        <div class=" row form-group mb-3 p-2">
          <label for="password">Mot de passe</label>
          <input type="text"
                 class="form-control"
                 id="password"
                 aria-describedby="password"
                 required
          >
        </div>

        <!--Submit-->
        <button type="submit" class="btn btn-primary mb-3">Valider</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
