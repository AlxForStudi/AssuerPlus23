<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AssuerPlus</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/main.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/home.js}"></script>
</head>
<body>
<script th:inline ="Javascript">
  let errorMsg = [[${errorMsg}]];
</script>
<!--Nav bar-->
<nav id="default-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
      <h1 class="navbar-brand">ASSUER PLUS APPLICATION</h1>
      <a class="navbar-brand" href="#">Mon espace personnel</a>
  </div>
</nav>
<!--Nav bar Fin-->

<div class="container-fluid">
  <div class="row justify-content-center p-2">
    <div id="connexion" class="col-md-4 col-xxl-3 border border-primary mt-5 border-3 shadow">
      <form id="form">
        <h1 class="text-primary text-center">Connexion</h1>

          <!--Identifiant-->
        <div class=" row form-group mb-3 p-2">
          <label for="identifiant">Identifiant</label>
          <input type="text"
                 class="form-control"
                 id="identifiant"
                 aria-describedby="identifiant"
                 required
          >
          </div>

        <!--PassWord-->
        <div class=" row form-group mb-3 p-2">
          <label for="password">Mot de passe</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 aria-describedby="password"
                 required
          >
        </div>

        <!--Submit-->
        <button type="submit" class="btn btn-primary mb-3">Valider</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center p-2">
    <div id="testConnexion" class="row row-cols-1 row-cols-xxl-2 justify-content-center mt-5">
      <div class=" col col-xxl-2 text-center">
        <button id="johnConnexion" type="button" class="btn btn-primary btn-lg mb-3">Connecter John</button>
      </div>
      <div class=" col col-xxl-2 text-center">
        <button id="magalieConnexion" type="button" class="btn btn-primary btn-lg mb-3">Connecter Magalie</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
